<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>More JSX</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        body {
            background-color: #EEE;
        }

        #container {
            padding: 50px;
        }

        #container p {
            font-size: 48px;
            font-family: sans-serif;
            line-height: 12px;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="container">

    </div>

    <script type="text/babel">
        var destination = document.querySelector("#container");

        var swatchComponent1 = "#58B3FF";
        var swatchComponent2 = "#FF605F";
        var swatchComponent3 = "#FFD52E";
        var swatchComponent4 = "#49DD83";
        var swatchComponent5 = "#AE99FF";

        class Label extends React.Component {
            render() {
                var labelStyle = {
                    fontFamily: "sans-serif",
                    fontWeight: "bold",
                    padding: 13,
                    fontSize: 13,
                    margin: 0
                };
                return(
                    <p style={labelStyle}>{this.props.color}</p>
                );
            }
        }
            
        class Square extends React.Component {
            render() {
                var squareStyle = {
                    height: 150,
                    backgroundColor: this.props.color,
                };
                return(
                    <div style={squareStyle}></div>
                );
            }
        }
                
        
        class Card extends React.Component {
            render() {
                var cardStyle = {
                    height: 200,
                    width: 150,
                    margin: 50,
                    backgroundColor: "#FFF",
                    WebkitFilter: "drop-shadow(0 0 5px #666)",
                    filter: "drop-shadow(0 0 5px #666)",
                };

                return (
                    <React.Fragment>     
                        {/* I am a child comment */}           
                        <div style={cardStyle}>
                            <Square color={this.props.color}/>
                            <Label color={this.props.color}/>
                        </div>
                    </React.Fragment>
                    /* [                    
                            <div style={cardStyle} key="1">
                                <Square color={this.props.color}/>
                                <Label color={this.props.color}/>
                            </div>,
                            <div style={cardStyle} key="2">
                                <Square color={this.props.color}/>
                                <Label color={this.props.color}/>
                            </div>,
                            <div style={cardStyle} key="3">
                                <Square color={this.props.color}/>
                                <Label color={this.props.color}/>
                            </div>
                        ] */
                );
            }
        }

        ReactDOM.render(
            <React.Fragment>
                <Card color={swatchComponent1}></Card>
                <Card color={swatchComponent2}></Card>
                <Card color={swatchComponent3}></Card>
                <Card color={swatchComponent4}></Card>
                <Card color={swatchComponent5}></Card>
            </React.Fragment>,
            destination
        );
    </script>
</body>

</html>
